<!DOCTYPE html>
<html>
<head>
    ​<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Тарифы</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="tariffs">
            <div class="tariff" id="mobile">
                <img src="img/device.svg">
                <p class="title">Mobile</p>
                <p class="description">
                    Get notifications about new<br>
                    releases in our mobile app.
                </p>
                <p class="price"><sup>$</sup>10&nbsp;<span class="period">&#47;&nbsp;month</span></p>
            </div>
            <div class="tariff" id="desktop">
                <img src="img/laptop.svg">
                <p class="title">Desktop</p>
                <p class="description">
                    Enjoy new episodes on your laptop<br>
                    in browser with our web service,<br>
                    which supports all platforms.
                </p>
                <p class="price"><sup>$</sup>15&nbsp;<span class="period">&#47;&nbsp;month</span></p>
            </div>
            <div class="tariff" id="tv">
                <img src="img/monitor.svg">
                <p class="title">Tv</p>
                <p class="description">
                    Watch your favorite series at home<br>
                    on large screen with our TV<br>
                    application
                </p>
                <p class="price"><sup>$</sup>20&nbsp;<span class="period">&#47;&nbsp;month</span></p>
            </div>
        </div>
    </div>
    <div id="modal"></div>
</body>
</html>
